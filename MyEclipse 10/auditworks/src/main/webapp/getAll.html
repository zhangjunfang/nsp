<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="/auditworks/static/css/themes/cupertino/jquery.ui.all.css">
<link rel="stylesheet" type="text/css" href="/auditworks/static/css/jqgrid/ui.jqgrid.css">
<script type="text/javascript" src="/auditworks/static/js/jquery-1.5.2.js"></script>
<script type="text/javascript" src="/auditworks/static/js/grid.locale-en.js"></script>
<script type="text/javascript" src="/auditworks/static/js/jquery.jqGrid.min.4.3.1.js"></script>
</head>
<body>
	<table id="list2"></table>
	<div id="pager2"></div>
	<!-- http://www.trirand.com/blog/jqgrid/server.php?q=2 -->
	<script type="text/javascript">
	jQuery("#list2").jqGrid({
	   	url:'http://www.trirand.com/blog/jqgrid/server.php?q=2',
		datatype: "jsonp",
	   	colNames:['Inv No','Date', 'Client', 'Amount','Tax','Total','Notes'],
	   	colModel:[
	   		{name:'id',index:'id', width:55},
	   		{name:'invdate',index:'invdate', width:90},
	   		{name:'name',index:'name asc, invdate', width:100},
	   		{name:'amount',index:'amount', width:80, align:"right"},
	   		{name:'tax',index:'tax', width:80, align:"right"},		
	   		{name:'total',index:'total', width:80,align:"right"},		
	   		{name:'note',index:'note', width:150, sortable:false}		
	   	],
	   	rowNum:10,
	   	rowList:[10,20,30],
	   	pager: '#pager2',
	   	sortname: 'id',
	    viewrecords: true,
	    sortorder: "desc",
	    caption:"JSON Example"
	});
	jQuery("#list2").jqGrid('navGrid','#pager2',{edit:false,add:false,del:false});

	</script>
</body>
</html>
